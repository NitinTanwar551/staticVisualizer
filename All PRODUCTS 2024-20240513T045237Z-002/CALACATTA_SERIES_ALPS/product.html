<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product a {
      text-decoration: none;
      color: #333;
    }
    .product-name {
      font-weight: bold;
      margin-top: 10px;
    }
    .product-price {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product">
        <a href="index.html">
          <img src="product1.jpg" alt="Product 1">
          <div class="product-name">Product 1</div>
          <div class="product-price">$10.99</div>
        </a>
      </div>
      <!-- Product 2 -->
      <div class="product">
        <a href="index.html">
          <img src="product2.jpg" alt="Product 2">
          <div class="product-name">Product 2</div>
          <div class="product-price">$15.99</div>
        </a>
      </div>
      <!-- Product 3 -->
      <div class="product">
        <a href="index.html">
          <img src="product3.jpg" alt="Product 3">
          <div class="product-name">Product 3</div>
          <div class="product-price">$20.99</div>
        </a>
      </div>
      <!-- Repeat this structure for more products -->
    </div>
  </div>
</body>
</html>
