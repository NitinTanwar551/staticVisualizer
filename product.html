<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product a {
      text-decoration: none;
      color: #333;
    }
    .product-name {
      font-weight: bold;
      margin-top: 10px;
    }
    .product-price {
      margin-top: 5px;
    }

    /* navbar */
    .navbar {
      -webkit-box-shadow: 0 3px 9px 3px rgba(0, 0, 0, 0.1);
      box-shadow: 0 3px 9px 3px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand img {
      width: 30px;
    }
    .navbar-brand span {
      letter-spacing: 2px;
      font-family: var(--lg-font);
    }
    .nav-link:hover {
      color: var(--pink)!important;
    }
    .nav-item {
      border-bottom: 0.5px solid rgba(0, 0, 0, 0.05);
    }

    /* Footer */
    footer .brand {
      font-family: var(--lg-font);
      letter-spacing: 2px;
    }
    footer a {
      -webkit-transition: color 0.3s ease;
      -o-transition: color 0.3s ease;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: var(--pink)!important;
    }

    /* media queries */
    @media (min-width: 992px) {
      .nav-item {
        border-bottom: none;
      }
    }
  </style>
</head>
