<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Company</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .logo-container {
        text-align: center;
    }
    .logo-container img {
        max-width: 100%;
        height: auto;
    }
    .button {
        background-color: #4CAF50;
        border: none;

        padding: 20px 40px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 24px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 10px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="logo-container">
    <img src="istockphoto-1191884498-612x612.jpg" alt="Company Logo">

    <button class="button" onclick="window.location.href = 'product.html';">Press to Begin</button>

</html>
